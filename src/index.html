<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">.
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Buscador de Usuários Github Maffee</title>
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/bootswatch.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<!-- <nav class="navbar navbar-dark mb-3">
		<div class="container">
			<a href="#" class="navbar-brand">Caçador de Perfis no GitHub</a>
		</div>
	</nav> -->

	<nav class="mb-3 navbar navbar-expand-lg navbar-dark bg-primary">
		<div class="container">
			<a class="navbar-brand" href="#">Caçador de Perfis no GitHub</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01"
			 aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarColor01">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active">
						<a class="nav-link" target="_blank" href="http://www.maffee.com.br">Maffee WebDev</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container searchContainer">
		<div class="search card card-body">
			<h3>Procurar Usuário GitHub</h3>
			<p class="lead">Entre com o nome do usuário para exibir o perfil GitHub</p>
			<input type="text" id="searchUser" class="form-control" placeholder="Digite o nome do usuário">
		</div>
		<hr>
		<div id="profile"></div>
		<div id="repos"></div>
	</div>

	<footer class="mt-5 p-3 text-center">
		Caçador de Perfis GitHub Desenvolvido em Bootswatch por &copy;MAFFEE WebDev
	</footer>

	<script src="js/jquery.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/requests.js"></script>
	<script src="js/ui.js"></script>
	<script src="js/app.js"></script>
</body>

</html>
